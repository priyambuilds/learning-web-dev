<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: #fff;
            padding: 24px 20px 20px 20px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.13);
            width: 340px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #333;
        }
        #items {
            margin-bottom: 20px;
        }
        #items div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 7px;
            padding: 7px 10px;
            transition: box-shadow 0.2s;
        }
        #items div:hover {
            box-shadow: 0 2px 8px rgba(76,175,80,0.08);
        }
        #items input[type="text"] {
            border: none;
            background: transparent;
            font-size: 16px;
            color: #333;
            width: 100%;
            outline: none;
        }
        #items button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        #items button:hover {
            background-color: #ff1a1a;
        }
        #items button.edit-btn {
            background-color: #2196F3;
        }
        #items button.edit-btn:hover {
            background-color: #1976D2;
        }
        #itemInput {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 7px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        #input-container button {
            width: 100%;
            margin: 0;
            margin-top: 7px;
            background-color: #4CAF50;
            font-size: 16px;
            padding: 10px;
            border-radius: 7px;
        }
        #input-container button:hover {
            background-color: #388e3c;
        }
        #clearAllBtn {
            width: 100%;
            background-color: #ff4d4d;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 7px;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #clearAllBtn:hover {
            background-color: #ff1a1a;
        }
        .empty-msg {
            color: #888;
            text-align: center;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="container">
            <h1>TODO LIST</h1>
            <h2 style="margin-bottom: 8px; color: #444; font-size: 20px;">Items</h2>
            <div id="items"></div>
            <h2 style="margin-bottom: 8px; color: #444; font-size: 20px;">Add Item</h2>
            <div id="input-container">
                <input type="text" id="itemInput" placeholder="Enter item">
                <button onclick="addItem()">Add Item</button>
            </div>
            <button id="clearAllBtn" onclick="clearAll()">Clear All</button>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
