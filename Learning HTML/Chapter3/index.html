<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width = "200" height = "200" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Fimages%2F&psig=AOvVaw0Q5QYXQQ9Q5QYXQQ9Q5QYX&ust=1714288888888888&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJjQ5QYXQQ9Q5QYXQQ9Q5QYXQQ9Q5QYX" alt="img">
    <caption>This is a table</caption> <!-- caption is used to add a caption to the table -->

    <table>
        <tbody>
                <thead>
                    <!-- thead is used to group the header content in a table -->
                </thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>Male</td>
        </tr>
        <tr>
            <td colspan="2">Jane</td> <!-- colspan="2" means that this cell will span across 2 columns -->
            <td>23</td>
            <td>Female</td>
        </tr>
        </tbody>
                <tfoot> 
                    <!-- tfoot is used to group the footer content in a table -->
                </tfoot>
    </table>

    <ul type = "square"> <!-- unordered list -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol type = "I"> <!-- ordered list -->
        <li>Item 1</li>
        <li> Item 2</li>
        <li>Item 3 </li>
    </ol>

    <dl> <!-- description list -->
        <dt>Term 1</dt>
        <dd>Description 1</dd>
        <dt>Term 2</dt>
        <dd>Description 2</dd>
    </dl>
