<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>0</h1>
        </div>
        <div class="btns">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">0</button>
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">×</button>
            <button class="operator" data-action="divide">÷</button>
            <button class="operator" data-action="calculate">=</button>
            <button class="operator" data-action="clear">C</button>
            <button class="operator" data-action="decimal">.</button>
            <button class="operator" data-action="backspace">⌫</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
